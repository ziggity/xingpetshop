<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Xing Pet Shop</title>
  </head>
    <body background='https://img.clipartfest.com/a38c16d7ea79a101deb703983bb163f7_dog-bone-clipart-pet-dog-background-clipart_576-288.gif' id="backgroundImage">
     <div class="container">
       <div class="jumbotron">
         <img id="banner" src="http://815678169699-bfas-files.s3.amazonaws.com/s3fs-public/resource/little-girl-white-dog.jpg">
         <h2>Xing Pet Shop</h2>
       </div>
       <div class="userOrder">
         <form id="formInput1">
           <div class="row">
               <h4 class="well">Pets I'd like to put up for adoption</h4>
               <div class="form-group">
               <select id="dogAdoption2" class="dogAdoption2" name="dogAdoption2" type="text">
                 <option>Dog</option>
                 <option>Cat</option>
                 <option>Pig</option>
               </select>
               </div>
               <div>
                 <br>
                 Name of pet:<br>

                <input id="name" type="text" name="name" placeholder="Name">
                <br>
                Color:<br>
                <input id="color" type="text" placeholder="Color">
                <br>
                Age of pet:<br>
                <input id="age" type="number" placeholder="Age">
                <br>
                Image of your pet (URL format):<br>
                <input id="image" type="text" placeholder="Image">

                <input type="submit" value="Submit">
            </form>
       </div>
     </div>
     <h1>New Pets available for adoption!</h1>
     <div class="container">
       <table>
         <tr>
             <td id="t1"> <span class="btn bg-primary">Adopt</span></td>
             <td id="t2"><span class="btn bg-primary">Adopt</span></td>
             <td id="t3"><span class="btn bg-primary">Adopt</span></td>
         </tr>
         <tr>
             <td id="a1"><img src="https://s-media-cache-ak0.pinimg.com/736x/cd/a5/14/cda514baba69e89254789bd7bc61f6c5.jpg"> <span class="btn bg-primary">Adopt</span></td>
             <td id="a2"><img src="https://s-media-cache-ak0.pinimg.com/736x/98/7e/71/987e7177f8664e2b9e63cb3b903b18f1.jpg"><span class="btn bg-primary">Adopt</span></td>
             <td id="a3"> <img src="https://68.media.tumblr.com/9f26b8f9a362c9cf59f36cade70def95/tumblr_nkfo2a25ud1trxadbo1_500.jpg"><span class="btn bg-primary">Adopt</span></td>
         </tr>
       </table>

       <div>
         <h1>Adopted pets!!</h1>
         <table>
           <tr>
               <td id="t4" class="text"></td>
               <td id="t5" class="text"></td>
               <td id="t6" class="text"></td>
           </tr>
         <tr>
             <td id="a4" class="text">Rex, the siberian Husky!<img src= "http://33.media.tumblr.com/c7f6b2469c7570a8b8abd2cd2bf228dd/tumblr_n0uvjhvz691tsarxeo1_500.jpg"></td>
             <td id="a5" class="text">Joey, the red eyed demon!<img src="http://40.media.tumblr.com/de730ae66b6804bb5806ed15d5b34402/tumblr_ni47q7iXP91sd2ieco1_500.jpg"></td>
             <td id="a6" class="text">Frank the tank<img src="http://media.istockphoto.com/photos/young-outdoor-raised-pig-picture-id181956378?k=6&m=181956378&s=170667a&w=0&h=dVPxqDKvAEgEO_Z868CdPqXNmam-nYHb_--UmIpPacg="></td>
         </tr>
         </table>
       </div>
          </div>
           <div class="col-md-8"  style="text-align:center;">
             <button type="submit" name="adopt" class="btn well" id="adopt" value="finishOrder">Click here to adopt your new pet!</button>
           </div>
         </form>

         <div class="adoptionOutput">

         </div>
  </body>
</html>
