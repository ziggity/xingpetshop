<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Xing Pet Shop</title>
  </head>
    <body background='https://img.clipartfest.com/a38c16d7ea79a101deb703983bb163f7_dog-bone-clipart-pet-dog-background-clipart_576-288.gif' id="backgroundImage">
     <div class="container">
       <div class="jumbotron">
         <img id="banner" src="http://815678169699-bfas-files.s3.amazonaws.com/s3fs-public/resource/little-girl-white-dog.jpg">
         <h2>Xing Pet Shop</h2>
       </div>
       <div class="userOrder">
         <form id="formInput1">
           <div class="row">
               <h4 class="well">Pets I'd like to put up for adoption</h4>
               <div class="form-group">
               <select id="dogAdoption2" class="dogAdoption2" name="dogAdoption2" type="text">
                 <option>Dog</option>
                 <option>Cat</option>
                 <option>Pig</option>
               </select>
               </div>
               <div>
                 <br>
                 Name of pet:<br>

                <input id="name" type="text" name="name" placeholder="Name">
                <br>
                Color:<br>
                <input id="color" type="text" placeholder="Color">
                <br>
                Age of pet:<br>
                <input id="age" type="number" placeholder="Age">

                <input type="submit" value="Submit">
            </form>
       </div>
     </div>
     <h1>New Pets available for adoption!</h1>
     <div class="container">
       <table>
         <tr>
             <td><span id="t1" class="btn bg-primary">Adopt</span></td>
             <td><span id="t2" class="btn bg-primary">Adopt</span></td>
             <td><span id="t3" class="btn bg-primary">Adopt</span></td>
         </tr>
       </table>

       <div>
         <h1>Adopted pets!!</h1>
         <table>
         <tr>
             <td id="t4"></td>
             <td id="t5"></td>
             <td id="t6"></td>
         </tr>
         </table>
       </div>
          </div>
           <div class="col-md-8"  style="text-align:center;">
             <button type="submit" name="adopt" class="btn well" id="adopt" value="finishOrder">Click here to adopt your new pet!</button>
           </div>
         </form>

         <div class="adoptionOutput">

         </div>
  </body>
</html>
