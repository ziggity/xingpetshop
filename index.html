<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Xing Pet Shop</title>
  </head>
    <body background='https://img.clipartfest.com/a38c16d7ea79a101deb703983bb163f7_dog-bone-clipart-pet-dog-background-clipart_576-288.gif' id="backgroundImage">
     <div class="container">
       <div class="jumbotron">
         <img id="banner" src="http://815678169699-bfas-files.s3.amazonaws.com/s3fs-public/resource/little-girl-white-dog.jpg">
         <h2>Xing Pet Shop</h2>
       </div>
       <div class="userOrder">
         <form id="formInput1">
           <div class="row">
             <div class="col-md-4">
               <h4 class="well">Dog's for adoption<br><em> Staff pick: Scruffy!!</em></h4>
               <div class="form-group">
               <select id="dogAdoption1" class="dogAdoption1" name="dogAdoption1" type="text">
                 <option value="bonding">Request 15 min bonding session</option>
                 <option value="dogMeeting">Schedule a 15 min pet meeting with your home pet to see if this animal is a good fit</option>
                 <option value="adopt">Adopt immediately!</option>
               </select>
               </div>
               <h4 class="well">Pets I'd like to put up for adoption</h4>
               <div class="form-group">
               <select id="dogAdoption2" class="dogAdoption2" name="dogAdoption2" type="text">
                 <option value="bonding">Dog</option>
                 <option value="dogMeeting">Cat</option>
                 <option value="adopt">Pig</option>
               </select>
               </div>
               <div>
                 <br>
                 Name of pet:<br>
                <input type="text" name="name" value="Name">
                <br>
                Color:<br>
                <input type="text" name="color" value="Color">
                <br>
                Age of pet:<br>
                <input type="text" name="age" value="Age">
                <input type="submit" value="Submit">
            </form>
       </div>
     </div>
           <div class="col-md-8"  style="text-align:center;">
             <button type="submit" name="adopt" class="btn well" id="adopt" value="finishOrder">Click here to adopt your new pet!</button>
           </div>
         </form>
  </body>
</html>
